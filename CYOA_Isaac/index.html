<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BRAD and CHAD</title>
<link href="css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Brad and Chad-Opening</h1>
<div class = "vidCenter">
  <video id="scene" preload="auto" controls>
    <source src="videos/Scene1.m4v" type="video/mp4">
  </video>
</div>
<p id="caption">
The Chief called you in after hours for a <strong>TOP SECRET</strong> assignment. Do you accept?  
</p>
<div>
<p>    
<button id="choiceOneNeutral" onClick="buttonOne()">Accept</button>
</p>
<p>
<button id="choiceTwoNeutral" onClick="buttonTwo()">Decline and go relax</button>   
</p>    
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneNeutral");
    var btn2 = document.getElementById("choiceTwoNeutral"); 
   
    var caption = document.getElementById("caption");    

    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';
    }
        
    function buttonOne() {
        window.open ('html/scene1_1.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('html/scene1_2.html','_self',false)
    }    
        
    </script>
    
</body>
</html>
