<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Find Maestro</title>
<link href="../css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Brad and Chad - The Journey</h1>
    <div class="vidCenter">
      <video width="70%" id="scene" preload="auto" controls>
        <source src="../videos/Scene2.m4v" type="video/mp4">
      </video>
    </div>
<p id="caption">
You accept. The Chief lets you go on your way and you set out to find the Maestro! There's a <strong>Note</strong> on a lightpost. Do you go to it?
</p>
<div>
<p>
<button id="choiceOneNeutral" onClick="buttonOne()">Go to note</button>    
</p>    
<p>
<button id="choiceTwoImproving" onClick="buttonTwo()">Keep walking</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneNeutral");
    var btn2 = document.getElementById("choiceTwoImproving"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('scene2_1.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('scene1_2.html','_self',false)
    }    
    </script>
    
</body>
</html>
