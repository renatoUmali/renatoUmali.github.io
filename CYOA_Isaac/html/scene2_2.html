<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Grab a Ride</title>
<link href="../css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Brad and Chad - Ride of Destiny</h1>
    <div class="vidCenter">    
<video id="scene" preload="auto" controls>
  <source src="../videos/Scene4.m4v" type="video/mp4">
</video>
    </div>
<p id="caption">
Once again Brad proves to be a <strong>genius</strong>. You have a ride and nothing slowing you down. Do you head to the next location or use your awesome detective skills to predict where to go next?
</p>
<div>
<p>
<button id="choiceOneNeutral" onClick="buttonOne()">Head to next location</button>    
</p>    
<p>
<button id="choiceTwoImproving" onClick="buttonTwo()">Predict where to go</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneNeutral");
    var btn2 = document.getElementById("choiceTwoImproving"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('scene3_1.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('scene4_1.html','_self',false)
    }    
    </script>
    
</body>
</html>
