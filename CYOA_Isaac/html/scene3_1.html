<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Another Note</title>
<link href="../css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Brad and Chad - A Disgusting Find</h1>
    <div class="vidCenter">    
<video id="scene" preload="auto" controls>
  <source src="../videos/Scene5.m4v" type="video/mp4">
</video>
    </div>
<p id="caption">
You follow the Maestro's instruction and find... a severed ear and <strong>ANOTHER NOTE!</strong> Obviously the next location is Grizzly Bear Park! Do you speed there or let Chad finish vomiting?
</p>
<div>
<p>
<button id="choiceOneBad" onClick="buttonOne()">Leave immidiately</button>    
</p>    
<p>
<button id="choiceTwoImproving" onClick="buttonTwo()">Let Chad finish up</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneBad");
    var btn2 = document.getElementById("choiceTwoImproving"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('scene4_1.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('scene3_2.html','_self',false)
    }    
    </script>
    
</body>
</html>
