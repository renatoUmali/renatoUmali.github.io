<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scene 1-1</title>
<link href="../css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>WHERE AM I - SCENE 1-1</h1>
    <div class="vidCenter">    
<video width="800" height="680" id="scene" preload="auto" controls>
  <source src="../videos/Neverendhall.m4v" type="video/mp4">
</video>
    </div>
<p id="caption">
You find yourself walking down a never ending hallway and are starting to feel crazy. At the end of the hall, you find a nice table of refreshments and a note that says “only take 1”.
 Do you take a refreshment?

</p>
<div>
<p>
<button id="choiceOneNeutral" onClick="buttonOne()">Take Refreshment</button>    
</p>    
<p>
<button id="choiceTwoImproving" onClick="buttonTwo()">Keep Moving</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneNeutral");
    var btn2 = document.getElementById("choiceTwoImproving"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('scene2_1.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('scene2_2.html','_self',false)
    }    
    </script>
    
</body>
</html>
