<body>
<h1>Where am I? End #1</h1>
    <div class="vidCenter">    
    <img src="../images/back2house.jpg" width="500" height="376" alt=""/> </div>
<p id="caption">
You typed in "DONT GO FURTHER" and teleported to the driveway of your house, before you began your walk. This time though, you can see the warning that you missed. 
</p>
<div>
<p>
<button id="choiceOne" onClick="buttonOne()">Play Again?</button>    
</p>    
<p>
<button id="choiceTwo" onClick="buttonTwo()">Quit.</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOne");
    var btn2 = document.getElementById("choiceTwo"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
       window.open ('earlyEnd.html','_self',false)

    }
	
	 function buttonOne() {
        window.open ('../index.html','_self',false)
    }
        
    function buttonTwo() {
        window.open('https://www.google.com/','_self',false).close();
    }    
    </script>
    
</body>
