<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bad Ending</title>
<link href="../css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Bad Ending</h1>
<div class="vidCenter">    
<video id="scene" preload="auto" controls>
  <source src="../videos/badEnding.mov" type="video/mp4">
</video>
</div>    
<p id="caption">
<strong>YOU STRUCK OUT! HARD!</strong> You're both frustrated and it's going to take a miracle for you both to work things out. Try to focus on the meaning of what is being said. You will know if you are on the <span class="cluePositive">right</span> track or <span class="clueNegative">slipping</span> up.
</p>
<div>
<p>
<button id="choiceOneGood" onClick="buttonOne()">Try Again</button>    
</p>    
<p>
<button id="choiceTwoBad" onClick="buttonTwo()">Quit</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneGood");
    var btn2 = document.getElementById("choiceTwoBad"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('../index.html','_self',false)
    }
        
    function buttonTwo() {
        window.open('https://www.google.com/','_self',false).close();
    }    
    </script>
    
</body>
</html>
