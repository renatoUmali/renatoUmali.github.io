<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scene 2-1</title>
<link href="../css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>WHERE AM I - You died!</h1>
    <div class="vidCenter">    
<video width="800" height="680" id="scene" preload="auto" controls>
  <source src="../videos/Drink Death .m4v" type="video/mp4">
</video>
    </div>
<p id="caption">
After your sip, you start to spin and feel very dizzy. You fall to the ground, frozen, but are still awake, and can feel yourself being dragged away by someone.

</p>
<div>
<p>
<button id="choiceOneBad" onClick="buttonOne()">Try Again?</button>    
</p>    
<p>
<button id="choiceTwoImproving" onClick="buttonTwo()">Quit!</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneGood");
    var btn2 = document.getElementById("choiceTwoBad"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('../index.html','_self',false)
    }
        
    function buttonTwo() {
        window.open('https://www.google.com/','_self',false).close();
    }    
    </script>
    
</body>
</html>
