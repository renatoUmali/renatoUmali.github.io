<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where am I - Scene 2-2</title>
<link href="../css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Where am I 2-2</h1>
    <div class="vidCenter">    
<video width="800" height="680" id="scene" preload="auto" controls>
  <source src="../videos/Note.m4v" type="video/mp4">
</video>
    </div>
<p id="caption">
Video- you keep moving all though you don’t know why. You don’t know where you are and the surroundings seem to change every few seconds. On one of the bookshelves in front of you, a book is pushed out and falls to the ground with a note.
 Do you-

</p>
<div>
<p>
<button id="choiceOneNeutral" onClick="buttonOne()">Collect note, keep moving forwards</button>    
</p>    
<p>
<button id="choiceTwoImproving" onClick="buttonTwo()">Collect note, search bookshelves</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneNeutral");
    var btn2 = document.getElementById("choiceTwoImproving"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('scene3_1.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('scene4_2.html','_self',false)
    }    
    </script>
    
</body>
</html>
