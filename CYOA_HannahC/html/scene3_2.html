<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scene 3-2</title>
<link href="../css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Where am I? End#2</h1>
    <div class="vidCenter">    
    <img src="../images/twodoor.jpeg" width="700" height="800" alt=""/> </div>
<p id="caption">
You typed in "DONT GO FURTHER" and were teleported back to the two doors, before you enterted this hellish place. 
</p>
<div>
<p>
<button id="choiceOneGood" onClick="buttonOne()">Re-enter?</button>    
</p>    
<p>
<button id="choiceTwoBad" onClick="buttonTwo()">Leave this place(Quit)</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneGood");
    var btn2 = document.getElementById("choiceTwoBad"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('../index.html','_self',false)
    }
        
        
    function buttonTwo() {
         window.open('https://www.google.com/','_self',false).close();
    }    
    </script>
    
</body>
</html>
