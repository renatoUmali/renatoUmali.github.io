<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scene 1-1</title>
<link href="../css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>SURVIVE THE NIGHT - ANSWER TEXT</h1>
    <div class="vidCenter">    
<video width="70%" id="scene" preload="auto" controls>
  <source src="../videos/answerText.mp4" type="video/mp4">
</video>
    </div>
<p id="caption">
What will you do? Open the front door, as the creepy text asked? Or call the police?
</p>
<div>
<p>
<button id="choiceOneNeutral" onClick="buttonOne()">Answer the door, it is probably just your friends messing with you again</button>    
</p>    
<p>
<button id="choiceTwoImproving" onClick="buttonTwo()">Call the police, this is getting way too creepy</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneNeutral");
    var btn2 = document.getElementById("choiceTwoImproving"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('scene2_1.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('scene2_2.html','_self',false)
    }    
    </script>
    
</body>
</html>
