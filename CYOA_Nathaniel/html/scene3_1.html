<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scene 3-1</title>
<link href="../css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>SURVIVE THE NIGHT- THE NOISE UPSTAIRS</h1>
    <div class="vidCenter">    
<video id="scene" preload="auto" controls>
  <source src="../videos/thud.mp4" type="video/mp4">
</video>
    </div>
<p id="caption">
Oh no...now that you think of it, you might have forgotten to close your bedroom window upstairs. Do you risk it and try to close it before this stalker gets into the house? Or do you try to stay quiet and hide in the laundry room until the police come?
</p>
<div>
<p>
<button id="choiceOneBad" onClick="buttonOne()">Go upstairs and lock window, the police might be a minute and you can't risk having this stalker get into the house</button>    
</p>    
<p>
<button id="choiceTwoImproving" onClick="buttonTwo()">Hide in the laundry room, maybe if you stay quiet enough, the stalker won't hear you and the police will get here and scare them off</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneBad");
    var btn2 = document.getElementById("choiceTwoImproving"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('scene4_1.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('scene3_2.html','_self',false)
    }    
    </script>
    
</body>
</html>
