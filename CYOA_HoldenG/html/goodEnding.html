<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>goodEnding.html</title>
<link href="../css/Final_Project.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Good Ending</h1>
<div class="vidCenter">
  <video id="goodEnd_vid" controls="controls" muted="muted" autoplay="autoplay" >
    <source src="../videos/end .mp4" type="video/mp4">
  </video>
</div>
<p id="caption">
Enjoy!
</p>
<div>
<p>
<button id="choiceOne" onClick="buttonOne()">Exit</button>
</p>
</div>

<script>
document.getElementById('goodEnd_vid').addEventListener('ended', myHandler,false);

	var btn1=document.getElementById("choiceOne");
	var caption=document.getElementById("caption");
		caption.style.display='none';
		btn1.style.display='none';
		
		function myHandler(e){
		caption.style.display='block';
		btn1.style.display='block';
		}

		function buttonOne(){
			window.open('https://www.google.com/','_self',false)
		}

</script>

</body>
</html>
