<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Bad_2.html</title>
<link href="../css/Final_Project.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="vidCenter">
  <video id="sourCream_vid" controls="controls" muted="muted" autoplay="autoplay" >
    <source src="../videos/wrongOption_2 .mp4" type="video/mp4">
  </video>
</div>
<p id="caption">
Sour Cream? Really? Pick again.
</p>
<div>
<p>
<button id="choiceOne" onClick="buttonOne()">Grape Jelly</button>
</p>
<p>
<button id="choiceTwo" onClick="buttonTwo()">Pigs Feet</button>
</p>
</div>

<script>
document.getElementById('sourCream_vid').addEventListener('ended',myHandler,false);

	var btn1=document.getElementById("choiceOne");
	var btn2=document.getElementById("choiceTwo");
	
	var caption=document.getElementById("caption");
	
	caption.style.display='none';
	btn1.style.display='none';
	btn2.style.display='none';

	function myHandler(e){
	caption.style.display='block';
	btn1.style.display='block';
	btn2.style.display='block';
	
	}
	
	function buttonOne(){
		window.open('PB.html','_self',false)
	}
	
	function buttonTwo(){
		window.open('badEnding.html','_self',false)
	}

</script>
</body>
</html>
