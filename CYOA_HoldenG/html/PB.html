<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>PB.html</title>
<link href="../css/Final_Project.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="vidCenter">
  <video id="PB_vid" controls="controls" muted="muted" autoplay="autoplay" >
    <source src="../videos/PB .mp4" type="video/mp4">
  </video>
</div>
<p id="caption">
Time to put the slices together.
</p>
<div>
<p>
<button id="choiceOne" onClick="buttonOne()">Put slices together</button>
</p>
</div>

<script>
document.getElementById('PB_vid').addEventListener('ended',myHandler,false);
	
	var btn1=document.getElementById("choiceOne");
	
	var caption=document.getElementById("caption");
		caption.style.display='none';
		btn1.style.display='none';
		
		function myHandler(e){
		caption.style.display='block';
		btn1.style.display='block';
		
		}
		
		function buttonOne(){
			window.open('goodEnding.html','_self',false)
		
		}
		
		
</script>
</body>
</html>
