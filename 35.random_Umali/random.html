<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="sideBySide">
<img class="foodImage" id="leftImage" onClick="randomizer(event)" src="images/eggSandwich.jpg" alt="food image">
<img class="foodImage" id="middleImage" onClick="randomizer(event)" src="images/grainBowl.jpg" alt="food image">
<img class="foodImage" id="rightImage" onClick="randomizer(event)" src="images/lumpia.jpg" alt="food image">
</div>

</body>

<script>

// elements that can change

var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");

// list of images in the images folder

var eggSandwich = "images/eggSandwich.jpg";
var grainBowl = "images/grainBowl.jpg";
var lumpia = "images/lumpia.jpg";
var omelet = "images/omelet.jpg";
var pancake = "images/pancake.jpg";


function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
//	console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = eggSandwich;
	}
	
	if (x == 2){
		event.currentTarget.src = grainBowl;
	}
	
	if (x == 3){
		event.currentTarget.src = lumpia;
	}
	
	if (x == 4){
		event.currentTarget.src = omelet;
	}
	
	if (x == 5){
		event.currentTarget.src = pancake;
	}
}

</script>



</html>
